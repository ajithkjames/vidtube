{% extends 'base.html' %}

{% block content %}
<center>
    <div style="padding-top: 20px">
      <img class="responsive-img" style="width: 250px;" src="http://i.imgur.com/ax0NCsK.gif" />
      <div class="section"></div>

      <h5 class="indigo-text">Please, Sign up for a new account</h5>
      <div class="section"></div>
    </div>
</center>

<div class="container">
    <div class="row">
        <div class="col s8 offset-s2 z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">  
			  <form method="post">
			    {% csrf_token %}
			    {{ form.as_p }}
			    <button type="submit" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Sign up</button>
			  </form>
	  </div>
  </div>
</div>
{% endblock %}
